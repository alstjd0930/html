        }          //둘이 똑같음

        }else{
            console.log("f7!=f8");
        }

        // arr1=arr1.concat(arr2, arr3);

        function sum(a,b){
            console.log("sum 1"+a+b);
        }
        function sum(a,b,msg){
            console.log("sum 2"+a+b+msg);
            if(typeof(b)=="function"){
                b();
            }
        }
        //같은 함수선언시 마지막 함수로 정의
        sum(10,20);

        console.log("====== 객체  ======")

            },

        };

        obj1.k5=100;
                                //obj1{} 바깥에서도 새로운 키값 정의가능
        obj1.k6=function(){};
        console.log(obj1)

        function fu2(nick , tit , cont){
            console.log("안녕")
            var obj3 =new Object();

            obj3.k2 =tit;

                console.log("함수k2")
            }

        }
        console.log(fu2("홍길동","제목","컨"));
        var nana= fu2("나","기","다");
        nana.k4();

        delete(obj1.k4);    //해당 키값 삭제
        console.log(obj1)


        console.log("====== 배열  ======")
        var arr5 = [10,20];
        arr5[2] = nana;
        arr5[3]  ={
            k1 : 10,
            k2 : "안녕"
        }
        console.log(arr5);
        var obj4 = {k1:10 , k2:arr5}
        console.log(obj4)
