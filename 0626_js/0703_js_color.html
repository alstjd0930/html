<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        #colorBox{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
    <script>
        window.onload = loadedHandler;
        function loadedHandler(){
            $(".btnColor>button").on("click",btnColorClickHandler)
            $(".btn.txtColor").on("click",txtColorClickHandler)
            $(".selectColor").on("change",ColorChangeHandler)
            $("[type =text].txtColor").on("keyup",txtColorKeyuPHandler)
            
        }
        function btnColorClickHandler(e){   //evemt 객체 = e
            console.log("btncolor")
        
        }
        function txtColorClickHandler(e){   //evemt 객체 = e
            console.log("txtColor")
            console.log($(this).prev().val());//console.log($(".txtColor").val());
            $("#colorBox").css("background-color",$(this).prev().val());
        }
        function txtColorKeyuPHandler(e){
            // console.log("txtColorKeyuPHandler")
            // console.log(e.keyCode)
            // console.log(e.key)
            if(e.keyCode == 13){
                $("#colorBox").css("background-color",$(this).val());
            }

        }
    
        function ColorChangeHandler(e){   
            // this = select 요소 전체
            // this.value 선택한 option 요소의 벨류값
            console.log("colorChange")
            console.log(this.value)
            $("#colorBox").css("background-color", $(this).val())
        }
    </script>
</head>
<body>
    <div id="colorBox"></div>
    <div class="btnColor">
        <button>yellow</button>
        <button>green</button>
        <button>blue</button>
    </div>
    <div>
        <div># 제외</div>
        <div>
            <form>
                <input type="text" class="txtColor">
                <button type="button" class="btn txtColor">컬러적용</button>
            </form>
        </div>
    </div>
    <div>
        <select class="selectColor">
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="orange">Orange</option>
        </select>
    </div>
</body>
</html>
